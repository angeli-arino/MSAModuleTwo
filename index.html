<!DOCTYPE html>
<html>
    <head>
        <title>Weatherfy</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>

        <div id="fb-root"></div>
        <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1927160464176476";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="container" id="page-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>  
                    </button>
                </div>
                            <h1 id="app-name"> 
                <span class="glyphicon glyphicon-globe"></span> Weatherfy
            </h1>
            <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

            <h2 id="page-header">
                Get weather forecast for today and tomorrow.
            </h2>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="search" action="javascript:getWeather()">
                        <div class="form-group">
                            <input id="city" type="text" class="form-control" placeholder="Enter City" required>
                        </div>
                        <button type="submit" class="btn btn-default">Get Forecast</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container" hidden>
            <div class="jumbotron">
            </div>
            <div id="forecast" class="row">
            </div>
                <div class="fb-share-button" data-href="http://weatherfy.azurewebsites.net/" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" 
                href="http://weatherfy.azurewebsites.net/">Share</a></div>
    
        </div>

        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
